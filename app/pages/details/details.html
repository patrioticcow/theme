<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (change)="updateNewsletter()">
        <ion-segment-button value="newsletters">Newsletters</ion-segment-button>
        <ion-segment-button value="all">All</ion-segment-button>
    </ion-segment>
</ion-navbar>

<ion-content class="newsletters">

    <ion-list>
        <ion-item-group>
            <ion-item-sliding *ngFor="#data of newsletters">

                <button ion-item (click)="goToNewsletterDetail(data.key)">
                    <h3>{{data.name}}</h3>
                    <p>Last update: {{data.updated}}</p>
                </button>

                <ion-item-options>
                    <button favorite (click)="addFavorite(data.key)">Favorite</button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item-group>
    </ion-list>

</ion-content>
