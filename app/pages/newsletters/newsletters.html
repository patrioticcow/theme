<ion-navbar *navbar hideBackButton="true">
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>

    <ion-segment [(ngModel)]="segment" (change)="updateNewsletter()">
        <ion-segment-button value="newsletters">Newsletters</ion-segment-button>
        <ion-segment-button value="favorites">Favorites</ion-segment-button>
    </ion-segment>
</ion-navbar>

<ion-content class="newsletters">
    <ion-list>
        <ion-item-group>
            <ion-item-sliding *ngFor="#data of newsletters" class="{{data.key}}">
                <button ion-item (click)="viewNewsletters(data.key)">
                    <h3>{{data.name}}</h3>
                    <p>Last update: {{data.updated}}</p>
                </button>
            </ion-item-sliding>
        </ion-item-group>
    </ion-list>

</ion-content>
