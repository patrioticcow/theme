<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
</ion-navbar>

<ion-content class="newsletters">

    <ion-list>
        <ion-item-group>
            <ion-item-sliding *ngFor="#data of newsletters">
                <button ion-item (click)="goToNewsletterContent(data)">
                    <h3>{{data.date}}</h3>
                </button>

                <ion-item-options>
                    <button favorite (click)="addFavorite(data.key)">Favorite</button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item-group>
    </ion-list>

</ion-content>
